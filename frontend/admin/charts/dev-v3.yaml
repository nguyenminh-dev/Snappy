# Default values for wion-tools.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cri-o.tpos.dev/wionpos/dev-v3/admin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "25.11.14.01"

imagePullSecrets: [
  {
    name: "registry-secret"
  }
]

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx-wan
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    certmanager.k8s.io/issuer-kind: ClusterIssuer
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.org/websocket-services: "management-social"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/service-upstream: "true"
  hosts:
    - host: admin.dev-v3.wionpos.public.rke.app.dev.tmtco.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: admin.dev-v3.wionpos.public.rke.app.dev.tmtco.org
      hosts:
      - admin.dev-v3.wionpos.public.rke.app.dev.tmtco.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2
    memory: 2048Mi
  requests:
    cpu: 0.2
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
